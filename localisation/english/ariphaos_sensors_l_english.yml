l_english:
 tech_ariphaos_sensor_jammer: "Sensor Jamming"
 tech_ariphaos_sensor_jammer_desc: "Advanced techniques allow us to mimic and even improve on the various effects that disrupt sensors."
 tech_ariphaos_sensor_jammer_small: "Building or module prevents sensors from penetrating into the system."
 tech_ariphaos_sensors_wormhole: "Wormhole Sensor Modulation"
 tech_ariphaos_sensors_wormhole_desc: "Now that we understand how to traverse wormholes, we can tune our sensors to compensate for them."
 tech_ariphaos_sensors_wormhole_small: "Allows sensors to penetrate wormhole systems."
 tech_ariphaos_sensors_neutron_star: "Neutronium Sensor Modulation"
 tech_ariphaos_sensors_neutron_star_desc: "Although tiny, the core of a neutron star floods our sensors with noise. This noise can be filtered."
 tech_ariphaos_sensors_neutron_star_small: "Allows sensors to see into neutron star systems."
 tech_ariphaos_sensors_pulsar: "Pulsar Sensor Modulation"
 tech_ariphaos_sensors_pulsar_desc: "The younger sisters of neutron stars wreak havoc on all subspace sensing, but we can overcome these difficulties."
 tech_ariphaos_sensors_pulsar_small: "Allows sensors to see into pulsar systems."
 tech_ariphaos_sensors_nebula: "Nebula Sensor Modulation"
 tech_ariphaos_sensors_nebula_desc: "Subtle changes in our sensor technology allow us to pierce the veil of the nebulae and inclement space weather."
 tech_ariphaos_sensors_nebula_small: "Allows sensors to see into nebulae and through space storms."
 tech_ariphaos_sensors_black_hole: "Singularity Sensor Modulation"
 tech_ariphaos_sensors_black_hole_desc: "Black holes redirect many sensor signals, making it difficult to actually get data from them. With new understanding, we can account for this, and see their secrets."
 tech_ariphaos_sensors_black_hole_small: "Allows sensors to see into black hole systems."
 tech_ariphaos_sensors_sealed: "Extra-Galactic Sensor Modulation"
 tech_ariphaos_sensors_sealed_desc: "No natural force can bar our sensors.."
 tech_ariphaos_sensors_sealed_small: "Allows sensors to see into normally hidden systems."
 tech_ariphaos_sensors_jammed: "Jamming Override"
 tech_ariphaos_sensors_jammed_desc: "Our sensors can penetrate even into jammed systems."
 tech_ariphaos_sensors_jammed_small: "Allows sensors to see into jammed systems."
 sm_ariphaos_sensors_jammer_starbase: "Sensor Jammer"